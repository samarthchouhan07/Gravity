<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Define a gradient for the circle -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aaff; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circle with gradient fill -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" stroke="#005a8c" stroke-width="10" />

  <!-- Text with shadow effect -->
  <text x="50%" y="50%" fill="#ffffff" font-size="150" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" alignment-baseline="central" dominant-baseline="middle">
    G
  </text>

  <!-- Optional decorative elements -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#0078d4" stroke-width="5" stroke-dasharray="5, 5" />
</svg>